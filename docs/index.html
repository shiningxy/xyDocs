<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>无限进步</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="shortcut icon" href="./_media/logo.svg">

    <div id="app"></div>
    <script>
        window.$docsify = {
            latex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']], // default
                displayMath: [['$$', '$$']],               // default
                customOptions: {}                            // default
            },
            loadSidebar: true,
            coverpage: true,
            onlyCover: true,
            maxLevel: 2,
            subMaxLevel: 2,
            name: '香芋学习笔记',
            repo: 'https://github.com/shiningxy',
            themeColor: "", // this is the default 'vue' color
            darkMode: {
                dark: {
                    background: "#1c2022",
                    toggleBtnBg: "#34495e",
                    textColor: "#b4b4b4"
                },
                light: {
                    background: "white",
                    toggleBtnBg: "",
                    textColor: ""
                }
            },
            count:{
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                localization: {
                    words: "",
                    minute: ""
                },
                isExpected: true
            }
        }
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- dark mode -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>

    <!-- Copy code blocks -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!-- Support for Katex -->
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>

    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- Docsify main plugins -->
    <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!-- Code highlighting -->
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <!-- 字数插件 -->
    <script src="https://vox.cab/npm/docsify-count@latest/dist/countable.min.js"></script>

    </body>

</html>
